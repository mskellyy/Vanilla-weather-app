<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>K$ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a City..."
                class="form-control search-input"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                class="btn btn-outline-primary w-100"
                value="My Location"
              />
            </div>
          </div>
        </form>

        <h1>New York</h1>
        <ul>
          <li>Friday 3:00pm</li>
          <li>Clear</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <img src="img/clear.png" alt="clear day" class="today-emoji" />
            16Â° C | F
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
