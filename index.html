<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>K$ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form>
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder="Enter a City..."
                class="form-control search-input"
              />
            </div>

            <div class="col-4 d-grid gap-2 d-md-block">
              <input type="submit" class="btn btn-primary" value="Search" />
              <input
                class="btn btn-primary"
                type="button"
                value="My Location"
              />
            </div>
          </div>
        </form>
        <section class="today-info">
          <h1>New York</h1>
          <ul>
            <li>Friday 3:00pm</li>
            <li>Clear</li>
          </ul>
        </section>

        <div class="row">
          <div class="col-6 today-details">
            <img src="img/clear.png" alt="clear day" class="today-emoji" />

            <span class="today-temp">16</span
            ><span class="units"
              >Â°<a href="#" class="cel">C</a> |
              <a href="#" class="far">F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>

        <hr />
      </div>
      <small
        ><a
          href="https://github.com/mskellyy/Vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Kelly ðŸŽ€</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
