<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--AXIOS-->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!--Stylesheet-->
    <link rel="stylesheet" href="src/styles.css" />
    <title>K$ Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather">
        <form id="search-bar">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                id="search-bar-input"
                placeholder="Enter a City..."
                class="form-control search-input"
              />
            </div>

            <div class="col-4 d-grid gap-2 d-md-block">
              <input type="submit" class="btn btn-primary" value="Search" />
              <input
                class="btn btn-primary location"
                id="currentLocation"
                type="button"
                value="My Location"
              />
            </div>
          </div>
        </form>
        <section class="today-info">
          <h1><span class="city">New York</span></h1>
          <ul>
            <li class="date">
              <span class="dayDate">Saturday</span>,
              <span class="month">June</span> <span id="date">11</span>
              <span class="year">2022 </span>
              <div class="time">2:33pm</div>
            </li>
            <li>Clear</li>
          </ul>
        </section>

        <div class="row">
          <div class="col-6 today-details">
            <img src="img/clear.png" alt="clear day" class="today-emoji" />

            <span class="today-temp">16</span
            ><span class="units"
              >Â°<a href="#" class="celsius">C</a> |
              <a href="#" class="fahrenheit">F</a></span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 73%</li>
              <li>Wind: 2km/h</li>
            </ul>
          </div>
        </div>

        <hr />
      </div>
      <small
        ><a
          href="https://github.com/mskellyy/Vanilla-weather-app"
          target="_blank"
          >Open-source code</a
        >, by Kelly ðŸŽ€</small
      >
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
